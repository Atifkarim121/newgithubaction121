name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_ID }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY_ID }} ubuntu@107-20-26-129 'git clone https://github.com/Atifkarim121/newgithubaction121.git'
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY_ID }} ubuntu@107-20-26-129 'cd newgithubaction121 && docker build -t java:latest .'
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY_ID }} ubuntu@107-20-26-129 'docker stop your-container-name || true'
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY_ID }} ubuntu@107-20-26-129 'docker rm your-container-name || true'
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY_ID }} ubuntu@107-20-26-129 'docker run -d --name your-container-name -p 8081:8081 java:latest'
